<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="ball-clip-rotate" [fullScreen]="true"><p
  style="color: white"> Loading... </p></ngx-spinner>
<div class="container">
  <div class="ml-4">
    <app-header></app-header>
    <br/>
    <app-login
      *ngIf="phase === 0"
      (loginEvent)="loginEvent($event)"
    ></app-login>

    <div class="row">
      <div class="col-6" *ngIf="phase !== 0">
        <app-code-submission
          [phase]="phase"
          [user]="user"
          [code]="code"
          [interaction]="interaction"
          (codeSubmissionEvent)="codeSubmissionUpdate($event)"
        ></app-code-submission>
      </div>

      <div class="col-6" *ngIf="(phase === 2 || phase === 3)">
        <app-answer-submission [phase]="phase" [interaction]="interaction"
                               (cleanupEvent)="cleanup()"></app-answer-submission>
      </div>
    </div>

    <footer>
      <div class="text-muted text-center mt-4 mb-4">Â© 2021 Tiago Martinho</div>
    </footer>
  </div>
</div>
