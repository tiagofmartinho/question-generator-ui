<ngx-spinner
  bdColor="rgba(0, 0, 0, 0.8)"
  size="medium"
  color="#fff"
  type="ball-clip-rotate"
  [fullScreen]="true"
  ><p style="color: white">{{ "app.loading" | translate }}</p></ngx-spinner
>

<div class="container">
  <div class="ml-4">
    <app-header></app-header>
    <br />

    <div class="row">
      <div class="col-12" *ngIf="phase === 0">
        <app-student-data-submission
          (loginEvent)="loginEvent($event)"
        ></app-student-data-submission>
      </div>
      <div class="col-6" *ngIf="phase !== 0">
        <app-code-submission
          [phase]="phase"
          [user]="user"
          [code]="code"
          [interaction]="interaction"
          (codeSubmissionEvent)="codeSubmissionUpdate($event)"
        ></app-code-submission>
      </div>

      <div class="col-6" *ngIf="phase === 2 || phase === 3">
        <app-answer-submission
          [phase]="phase"
          [interaction]="interaction"
          (cleanupEvent)="cleanup()"
        ></app-answer-submission>
      </div>
    </div>

    <br />
    <br />
    <br />
    <footer>
      <div class="text-muted text-center">Â© 2021 Tiago Martinho</div>
    </footer>
  </div>
</div>
